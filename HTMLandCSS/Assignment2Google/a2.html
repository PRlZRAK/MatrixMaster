<!DOCTYPE html>
<html>
  <head>
    <title>Google! website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img src="googleBeta.png" alt="not found" />
    </header>

    <div id="search">
      <p>Search the web using Google!</p>
      <input type="text" name="googleSearch" />
      <div class="flexRow">
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm feeling lucky" />
      </div>
    </div>
    <div id="bottomBox">
      <div id="typeSearch">
        <p>Special Search</p>
        <a href="">Stanford Search</a>
        <a href="">Linux Search</a>
      </div>
      <div id="info">
        <a href="">Help!</a>
        <a href="">About Google!</a>
        <a href="">Company Info</a>
        <a href="">Google! Logos</a>
      </div>
      <div id="monthlyUpdates">
        <p>Get Google!</p>
        <p>updates monthly:</p>

        <input type="text" name="email" placeholder="your e-mail" />
        <div class="flexRow">
          <input type="submit" value="Subscribe" />
          <a href="">Archive</a>
        </div>
      </div>
    </div>
    <footer>copyright &copy1998 Google Inc.</footer>
  </body>
</html>
