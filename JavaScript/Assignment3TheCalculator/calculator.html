<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My very good website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="java.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <section class="calculatorSection">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <p id="calculatorLastInput">0</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="number" id="calculatorCurrentInput" placeholder="0" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button>Clear</button>
          </div>
          <div class="col">
            <button>Delete</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-secondary" value="1">1</button>
          </div>
          <div class="col"><button value="2">2</button></div>
          <div class="col"><button value="3">3</button></div>
          <div class="col"><button value="/">&div</button></div>
        </div>
        <div class="row">
          <div class="col"><button value="4">4</button></div>
          <div class="col"><button value="5">5</button></div>
          <div class="col"><button value="6">6</button></div>
          <div class="col"><button value="*">&times</button></div>
        </div>
        <div class="row">
          <div class="col"><button value="7">7</button></div>
          <div class="col"><button value="8">8</button></div>
          <div class="col"><button value="9">9</button></div>
          <div class="col"><button value="-">-</button></div>
        </div>
        <div class="row">
          <div class="col"><button value="7">7</button></div>
          <div class="col"><button value="8">8</button></div>
          <div class="col"><button value="9">9</button></div>
          <div class="col"><button value="-">-</button></div>
        </div>
        <div class="row">
          <div class="col-4"><button value="0">0</button></div>
          <div class="col-4"><button value=",">,</button></div>
          <div class="col-2"><button value="=">=</button></div>
        </div>
      </div>
    </section>
  </body>
</html>
