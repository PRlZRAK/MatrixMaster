<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tomato Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="around1"></div>
    <section class="settingsSection">
      <div>
        <p>Break Time</p>
        <div>
          <button class="changeTimeButton" onclick="breakLengthMinus()">
            -
          </button>
          <p id="breakLength">5</p>
          <button class="changeTimeButton" onclick="breakLengthPlus()">
            +
          </button>
        </div>
      </div>
      <div>
        <p>Session Time</p>
        <div>
          <button class="changeTimeButton" onclick="sessionLengthMinus()">
            -
          </button>
          <p id="sessionLength">25</p>
          <button class="changeTimeButton" onclick="sessionLengthPlus()">
            +
          </button>
        </div>
      </div>
    </section>
    <section class="timerSection">
      <div class="timerDiv" onclick="startStop()">
        <h2 id="timerLabel">Start Session</h2>
        <p id="currentTime">25:00</p>
      </div>
    </section>
    <div class="around2">
      <button id="resetButton" onclick="reset()">Reset</button>
    </div>
    <script src="java.js"></script>
  </body>
</html>
